<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Card Hover</title>
  </head>
  <body>
    <section class="main">
      <div class="container">
        <div class="card">
          <img class="card-image" src="assets/photo.jpg" alt="" />
          <div class="card-footer">
            <p class="card-text">TRAVEL</p>
            <h3 class="card-title">Discover the world</h3>
            <span class="card-author">
              Israel Santizo
            </span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
